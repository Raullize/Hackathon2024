<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RenovaRS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../assets/styles.css">
    <link rel="icon" href="/assets/imgs/abaLogo.jpg" type="image/png">
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-left">
                <div class="auth-overlay"></div>
                <div class="auth-content">
                    <h2>Bem-vindo de volta</h2>
                    <p>Juntos pela reconstrução do Rio Grande do Sul</p>
                </div>
            </div>
            <div class="auth-right">
                <div class="auth-header">
                    <a href="../index.html" class="auth-logo">
                        <img src="../assets/imgs/logo.png" alt="Logo RenovaRS">
                    </a>
                    <a href="../index.html" class="auth-back">
                        <i class="fas fa-arrow-left"></i> Voltar
                    </a>
                </div>
                <div class="auth-form-container">
                    <h1>Entrar</h1>
                    <p class="auth-subtitle">Entre com suas credenciais para acessar sua conta</p>
                    
                    <form id="loginForm" class="auth-form">
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <div class="input-with-icon">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Senha</label>
                            <div class="input-with-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="password" name="password" required placeholder="Digite sua senha">
                            </div>
                        </div>
                        
                        <div class="form-options">
                            <div class="remember-me">
                                <input type="checkbox" id="remember" name="remember">
                                <label for="remember">Lembrar-me</label>
                            </div>
                            <a href="#" class="forgot-password">Esqueceu a senha?</a>
                        </div>
                        
                        <button type="submit" class="btn-auth">Entrar</button>
                    </form>
                    
                    <div class="auth-separator">
                        <span>ou</span>
                    </div>
                    
                    <div class="auth-options">
                        <a href="#" class="btn-social btn-google">
                            <i class="fab fa-google"></i> Entrar com Google
                        </a>
                    </div>
                    
                    <div class="auth-footer">
                        <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
                        <div class="empresa-access">
                            <a href="loginEmpresa.html" class="btn-empresa">
                                <i class="fas fa-building"></i> Acesso para Empresas
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../assets/js/auth.js"></script>
</body>
</html>
