<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - RenovaRS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../assets/styles.css">
    <link rel="icon" href="/assets/imgs/abaLogo.jpg" type="image/png">
  </head>
  <body>
    <div class="auth-page">
      <div class="auth-container">
        <div class="auth-left">
          <div class="auth-overlay"></div>
          <div class="auth-content">
            <h2>Junte-se a nós</h2>
            <p>Faça parte dessa corrente de solidariedade</p>
          </div>
        </div>
        <div class="auth-right">
          <div class="auth-header">
            <a href="../index.html" class="auth-logo">
              <img src="../assets/imgs/logo.png" alt="Logo RenovaRS">
            </a>
            <a href="../index.html" class="auth-back">
              <i class="fas fa-arrow-left"></i> Voltar
            </a>
          </div>
          <div class="auth-form-container">
            <h1>Criar Conta</h1>
            <p class="auth-subtitle">Preencha os campos para se cadastrar</p>
            
            <form id="cadastroForm" class="auth-form">
              <div class="form-group">
                <label for="nome">Nome Completo</label>
                <div class="input-with-icon">
                  <i class="fas fa-user"></i>
                  <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">
                </div>
              </div>
              
              <div class="form-group">
                <label for="email">E-mail</label>
                <div class="input-with-icon">
                  <i class="fas fa-envelope"></i>
                  <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
                </div>
              </div>
              
              <div class="form-group">
                <label for="telefone">Telefone</label>
                <div class="input-with-icon">
                  <i class="fas fa-phone"></i>
                  <input type="tel" id="telefone" name="telefone" required placeholder="(00) 00000-0000">
                </div>
              </div>
              
              <div class="form-group">
                <label for="password">Senha</label>
                <div class="input-with-icon">
                  <i class="fas fa-lock"></i>
                  <input type="password" id="password" name="password" required placeholder="Digite sua senha">
                </div>
              </div>
              
              <div class="form-group">
                <label for="confirmPassword">Confirmar Senha</label>
                <div class="input-with-icon">
                  <i class="fas fa-lock"></i>
                  <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirme sua senha">
                </div>
              </div>
              
              <div class="form-options">
                <div class="terms-check">
                  <input type="checkbox" id="terms" name="terms" required>
                  <label for="terms">Concordo com os <a href="#">Termos de Uso</a> e <a href="#">Política de Privacidade</a></label>
                </div>
              </div>
              
              <button type="submit" class="btn-auth">Cadastrar</button>
            </form>
            
            <div class="auth-separator">
              <span>ou</span>
            </div>
            
            <div class="auth-options">
              <a href="#" class="btn-social btn-google">
                <i class="fab fa-google"></i> Cadastrar com Google
              </a>
            </div>
            
            <div class="auth-footer">
              <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
              <p><a href="cadastroEmpresa.html">Cadastro para Empresas</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="../assets/js/auth.js"></script>
  </body>
</html>
