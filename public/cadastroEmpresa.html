<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Empresa - RenovaRS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../assets/styles.css">
    <link rel="icon" href="/assets/imgs/abaLogo.jpg" type="image/png">
  </head>
  <body>
    <div class="auth-page">
      <div class="auth-container">
        <div class="auth-left">
          <div class="auth-overlay"></div>
          <div class="auth-content">
            <h2>Sua empresa é importante</h2>
            <p>Junte-se a essa corrente de solidariedade para fortalecer a economia local</p>
          </div>
        </div>
        <div class="auth-right">
          <div class="auth-header">
            <a href="../index.html" class="auth-logo">
              <img src="../assets/imgs/logo.png" alt="Logo RenovaRS">
            </a>
            <a href="../index.html" class="auth-back">
              <i class="fas fa-arrow-left"></i> Voltar
            </a>
          </div>
          <div class="auth-form-container">
            <h1>Cadastro Empresarial</h1>
            <p class="auth-subtitle">Preencha os campos para cadastrar sua empresa</p>
            
            <form id="cadastroEmpresaForm" class="auth-form">
              <div class="form-group">
                <label for="nome">Nome da Empresa</label>
                <div class="input-with-icon">
                  <i class="fas fa-building"></i>
                  <input type="text" id="nome" name="nome" required placeholder="Nome da sua empresa">
                </div>
              </div>
              
              <div class="form-group">
                <label for="cnpj">CNPJ</label>
                <div class="input-with-icon">
                  <i class="fas fa-id-card"></i>
                  <input type="text" id="cnpj" name="cnpj" required placeholder="00.000.000/0000-00">
                </div>
              </div>
              
              <div class="form-group">
                <label for="email">E-mail Corporativo</label>
                <div class="input-with-icon">
                  <i class="fas fa-envelope"></i>
                  <input type="email" id="email" name="email" required placeholder="email@suaempresa.com">
                </div>
              </div>
              
              <div class="form-group">
                <label for="telefone">Telefone Comercial</label>
                <div class="input-with-icon">
                  <i class="fas fa-phone"></i>
                  <input type="tel" id="telefone" name="telefone" required placeholder="(00) 0000-0000">
                </div>
              </div>
              
              <div class="form-group">
                <label for="endereco">Endereço Completo</label>
                <div class="input-with-icon">
                  <i class="fas fa-map-marker-alt"></i>
                  <input type="text" id="endereco" name="endereco" required placeholder="Rua, número, bairro, cidade">
                </div>
              </div>
              
              <div class="form-group">
                <label for="password">Senha</label>
                <div class="input-with-icon">
                  <i class="fas fa-lock"></i>
                  <input type="password" id="password" name="password" required placeholder="Digite sua senha">
                </div>
              </div>
              
              <div class="form-group">
                <label for="confirmPassword">Confirmar Senha</label>
                <div class="input-with-icon">
                  <i class="fas fa-lock"></i>
                  <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirme sua senha">
                </div>
              </div>
              
              <div class="form-group">
                <label>Tipo de Participação</label>
                <div class="checkbox-options">
                  <div class="checkbox-option">
                    <input type="checkbox" id="queroAjudar" name="queroAjudar" value="sim">
                    <label for="queroAjudar">Quero ajudar na reconstrução</label>
                  </div>
                  <div class="checkbox-option">
                    <input type="checkbox" id="precisoAjuda" name="precisoAjuda" value="sim">
                    <label for="precisoAjuda">Preciso de ajuda para reconstruir</label>
                  </div>
                </div>
              </div>
              
              <div class="form-options">
                <div class="terms-check">
                  <input type="checkbox" id="terms" name="terms" required>
                  <label for="terms">Concordo com os <a href="#">Termos de Uso</a> e <a href="#">Política de Privacidade</a></label>
                </div>
              </div>
              
              <input type="hidden" name="tipo" value="empresa">
              <button type="submit" class="btn-auth">Cadastrar Empresa</button>
            </form>
            
            <div class="auth-footer">
              <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
              <p>É pessoa física? <a href="cadastro.html">Cadastro de Usuário</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="../assets/js/auth.js"></script>
  </body>
</html>
