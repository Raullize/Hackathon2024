<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Empresa</title>
    <link rel="stylesheet" href="../assets/loginCadastro.css" />
  </head>
  <body>
    <div class="form-container">
      <h2>Cadastro de Empresa</h2>
      <a href="cadastro.html" class="trocacadastro">Sou usuário</a>
      <form action="routes/processar.php" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required />
        <label for="telefone">Telefone:</label>
        <input type="number" id="telefone" name="telefone" required />
        <label for="cnpj">CNPJ:</label>
        <input type="text" id="cnpj" name="cnpj" required />

        <div class="radio-group">
          <p>Quero Ajudar:</p>
          <label> <input type="radio" name="queroAjudar" value="sim" required /> Sim </label>
          <label> <input type="radio" name="queroAjudar" value="nao" required /> Não </label>
        </div>

        <div class="radio-group">
          <p>Preciso de Ajuda:</p>
          <label> <input type="radio" name="precisoAjuda" value="sim" required /> Sim </label>
          <label> <input type="radio" name="precisoAjuda" value="nao" required /> Não </label>
        </div>

        <input type="hidden" name="tipo" value="empresa" />
        <button type="submit">Cadastrar Empresa</button>
      </form>
      <a href="../index.html" class="btn-voltar">Voltar</a>
    </div>
  </body>
</html>
